{% load i18n static %}
		<!-- <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css"> -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'admin/css/base.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.min.css' %}" type="text/css">
		<link rel="stylesheet" type="text/css" href="{% static 'jsimplespreadsheet/jsimplespreadsheet.css' %}">
		
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
		<script src="{% static 'js/jquery.bootpag.min.js' %}"></script>
		<script src="{% static 'locales/bootstrap-datepicker.pt-BR.min.js' %}"></script>
		<script src="{% static 'jsimplespreadsheet/jsimplespreadsheet.js' %}"></script>
		<script>
			$(document).ready(function(){
				var tab;
				switch(window.location.pathname){
					case '{% url "colaboradores" %}':
						tab = 'tab-colaboradores';
						break;
					case '{% url "index" %}':					
						tab = 'tab-exportar';
						break;
					default:
						tab = '';
						
				}
				$('#' + tab).addClass('active');
			});
		</script>

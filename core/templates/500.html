<html>
<head>
<title>
Erro interno do servidor
</title>
</head>
<body>
<h1>Um erro impediu a sua ação</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>

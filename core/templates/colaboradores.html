
<table class="table" id="tabela_funcionarios">
	<thead>
		<tr>
			<th></th>
			<th>Nome</th>
			<th>PIS</th>
			<th>Matrículas</th>
			<th>Relógios</th>
		</tr>
	</thead>
	<tbody>
		{% for colaborador in colaboradores %}
		<tr>
			<td>
				<!-- < input type="checkbox"> -->
			</td>			
			<td>{{ colaborador.nome }}</td>
			<td>{{ colaborador.pis }}</td>
			<td>
				{% for matricula in colaborador.matriculas.all %}
					&bullet; {{ matricula.numero }}<br>
				{% endfor %}
			</td>
			<td>Relógio 1</td>
		</tr>
		{% endfor %}
		<tr style="border: 1px solid silver">
			<td colspan="2">Importar usuários por arquivo CSV:</td>
			<td colspan="3" style="text-align: right">				
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<input type="file" class="btn">
					<input type="submit" value="Enviar" class="btn btn-primary">
				</form>
			</td>
		</tr>
	</tbody>
</table>
